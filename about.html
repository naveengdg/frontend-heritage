<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Heritage Explorer</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/solid.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .about-container {
            max-width: 600px;
            margin: 120px auto 40px auto;
            background: #fff8e7;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.10);
            padding: 2.5rem 1.5rem 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .about-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .about-header h2 {
            font-size: 2rem;
            background: linear-gradient(90deg, #FFD700 0%, #8B4513 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .about-header p {
            color: #8B4513;
            font-size: 1.1rem;
        }
        .about-message-btn {
            padding: 0.7rem 1.5rem;
            border-radius: 20px;
            border: none;
            background: linear-gradient(45deg, #FFD700, #8B4513);
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(139,69,19,0.10);
            margin-top: 1.2rem;
        }
        .about-message-btn:hover {
            background: linear-gradient(45deg, #8B4513, #FFD700);
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>
<body class="page-transition">
    <!-- Loading Overlay - Optimized for faster perceived loading -->
    <div id="loading-overlay" style="display:none;">
        <div class="spinner"></div>
    </div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html" style="display:flex;align-items:center;gap:0.5rem;text-decoration:none;color:inherit;">
                <img src="assets/images/ChatGPT Image May 12, 2025, 07_14_14 PM.png" alt="Logo" width="40" height="40">
                <span>Heritage Explorer</span>
            </a>
        </div>
        <button class="mobile-menu-btn" id="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav-links">
            <a href="index.html#home" data-i18n="footer_home">Home</a>
            <a href="index.html#sites" data-i18n="footer_sites">Heritage Sites</a>
            <a href="index.html#about" data-i18n="footer_about">About</a>
            <a href="index.html#contact" data-i18n="footer_contact">Contact</a>
        </div>
        <div class="nav-right">
            <div class="language-selector">
                <select id="language-switcher">
                    <option value="en">English</option>
                    <option value="ta">தமிழ்</option>
                </select>
            </div>
            <div class="auth-links">
                <!-- Auth buttons removed for about page -->
            </div>
        </div>
    </nav>
    <main>
        <div class="about-container">
            <div class="about-header">
                <h2 data-i18n="about_title">About Our Heritage Initiative</h2>
                <p data-i18n="about_desc">We are dedicated to preserving and promoting Tamil Nadu's rich cultural heritage through innovative technology and immersive experiences. If you want to know more, just click the button below!</p>
            </div>
            <button class="about-message-btn" id="about-message-btn"><i class="fas fa-paper-plane"></i> <span data-i18n="send_message">Send a Message</span></button>
        </div>
    </main>
    <script src="assets/js/script.js" defer></script>
    <script>
    // Redirect to contact section on homepage
    document.getElementById('about-message-btn').addEventListener('click', function() {
        window.location.href = 'index.html#contact';
    });
    </script>
</body>
</html>
